<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            opacity: 0.9;
            margin: 10px;
        }
        .header-
         {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="header-container">
            <h1>Hello, {{ session['email'] }}</h1>
        </div>
        <div class="row mt-5">
            <div class="col-md-4">
                <div class="card">
                    <img src="/static/mountain.jpg" class="card-img-top" alt="Mountains">
                    <div class="card-body">
                        <h5 class="card-title">Mountains</h5>
                        <p class="card-text">Enjoy the serenity in the mountains!</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="/static/beach.jpg" class="card-img-top" alt="Beaches">
                    <div class="card-body">
                        <h5 class="card-title">Beaches</h5>
                        <p class="card-text">A calm evening walk on the beach!</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="/static/city.jpg" class="card-img-top" alt="Cities">
                    <div class="card-body">
                        <h5 class="card-title">Cities</h5>
                        <p class="card-text">Party the night away!</p>
                    </div>
                </div>
            </div>
        </div>
        <a href="/logout" class="btn btn-danger mt-3">Log out</a>
    </div>
</body>
</html>
